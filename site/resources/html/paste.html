<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="preload" as="style" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/highlight.css">
    <link rel="stylesheet" href="/css/paste.css">
    <meta name="robots" content="noindex">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Discord file</title>
    <script>let FF_FOUC_FIX;</script>
</head>

<body onload="onLoad()">
    <div class="center" id="menu">
        <div class="menu" id="menu">
            <a href="/" class="btn">Home</a>
            <a href="/invite" class="btn">Add to server</a>
            <a href="mailto:valk@randomairborne.dev" class="btn">Contact</a>
            <button class="btn" id="color" onclick="toggleColorMode()">Light mode</button>
            <button class="btn" onclick="hljs.highlightAll();">Highlight syntax</button>
        </div>
    </div>
    <pre class="paste" id="pre">
    	<code class="paste" id="paste">

	</code>
    </pre>
</body>
<script src="/js/color.js"></script>
<script src="/js/highlight.js"></script>
<script>
    fetch('https://api.paste.valk.sh' + location.pathname)
        .then(response => response.text())
        .then(function (data) {
            /* sanitizes and writes the html */
            document.getElementById('paste').innerHTML = new Option(data).innerHTML;
        });
</script>
</html>
